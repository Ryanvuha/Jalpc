  desc: Vu N. Ha received the B.Eng. degree (Hons.) from the French Training Program for Excellent Engineers in Vietnam (PFIEV), Ho Chi Minh City University of Technology (HCMUT), Vietnam, the Addendum degree from the École Nationale Supérieure des Télécommunications de Bretagne–Groupe des École des Télécommunications, Bretagne, France, in 2007, and the Ph.D. degree (Hons.) from the Institut National de la Recherche Scientifique–Énergie, Matériaux et Télécommunications (INRS-EMT), Université du Québec, Montreal, QC, Canada, in 2017.<br/>From 2008 to 2011, he was a Research Assistant with the School of Electrical Engineering, University of Ulsan, Ulsan, South Korea. From 2016 to 2020, he worked as a PostDoctoral Fellow with the École Polytechnique de Montréal, and then with the École de Technologie Supérieure (ÉTS), Resilient Machine learning Institute (ReMI), University of Québec. In April 2021, he joined the Interdisciplinary Centre for Security, Reliability, and Trust (SnT), University of Luxembourg, as a Research Associate.<br/>He received the Innovation Award for his Ph.D. degree. Then, he was a recipient of the FRQNT Post-Doctoral Fellowship for International Researcher (PBEEE) awarded by the Québec Ministry of Education in 2018 and 2019. In 2021 and 2022, he was also awarded the Certificate for Exemplary Reviews by the IEEE WIRELESS COMMUNICATIONS LETTERS.<br/>His research interests include radio resource management (RRM) and emerging enabling technologies for 5G wireless systems with a special emphasis on heterogeneous small-cell networks, Cloud RAN, massive MIMO communications, mobile edge computing, 802.11ax WiFi, beam-hoping, and precoding design for the new generation satellite communication systems. He also aims to apply the Machine Learning/Deep Learning and Optimization-based tools/solutions for RRM problems in MAC/PHY layers of several wireless communication systems.   # Describe yourself.

